<section class="movies-list">
	<header class="header">
			<span class="title">{{pageTitle}}</span>
			
			<!-- TODO - 2 : Ajouter un input (class='form-control') associé à la propriété 'actor'
			 du scope du controleur -->


	</header>
	<section class="movies">
		<!--Body content-->
		<ul>
			
			<!-- TODO - 2 : ajouter le filtrage du film en fonction de la valeur de 'actor' (saisie précédement),
				utiliser pour cela le filtre 'actorSearch'
			 -->
			<li ng-repeat="movie in movies | orderBy:'title'" class="movie">
				<a href="#/movies/{{movie.imdb_id}}">
					<img ng-src="data/covers/{{movie.imdb_id}}.jpg"/>
					<span class="movie-shadow"/>
				</a>
				<section class="movie-detail-icon">
					<i class="glyphicon glyphicon-film"/>
				</section>
				<section class="movie-abstract">
					<h3>{{movie.title}}</h3>
                 	Rating :  {{movie.rating}}
					<span>					
						By : {{movie.directors | separatedByCommas}}
					</span>
					<span>
					<!-- 
						TODO - 2 : mettre en place le filtre 'limitSize' permettant limiter la taille du tableau et
						ré-utiliser le filtre 'separatedByCommas'. Attention l'ordre des filtres est important
					-->											
						With : {{movie.actors | separatedByCommas }}
					<span>
					{{movie.plot_simple}}
				</section>
				<ul class="movie-genres">
					<li ng-repeat="genre in movie.genres">
						<span class="label label-warning">{{genre}}</span>
					</li>
				</ul>
			</li>
		</ul>
	</section>
</section>
