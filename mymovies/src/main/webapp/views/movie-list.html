<section class="movies-list">
	<header class="header">
			<!--
			 TODO - 1 : remplacer 'TITRE-DE-LA-PAGE' par un binding
			 vers le champ du scope correspondant ('pageTitle') -->
			<span class="title">TITRE-DE-LA-PAGE</span>			
	</header>
	<section class="movies">
		<!--Body content-->
		<ul>
			
			
			<li ng-repeat="movie in movies | orderBy:'title'" class="movie">
			
				<!-- 
				
				TODO - 1 : modifier le lien vers "#" par un lien vers le vue
				'detail' du film : pour cela on indique la 'route' angularjs 
				RQ : la vue 'détail' du film dépend de l'idenfiant du film
				il faudra utiliser un binding sur l'id du film (movie.imdb_id)
				
				-->
				<a href="#">
					<img ng-src="data/covers/{{movie.imdb_id}}.jpg"/>
					<span class="movie-shadow"/>
				</a>
				<section class="movie-detail-icon">
					<i class="glyphicon glyphicon-film"/>
				</section>
				<section class="movie-abstract">
					<h3>{{movie.title}}</h3>
                 	Rating :  {{movie.rating}}
					<span>					
						By : {{movie.directors | separatedByCommas}}
					</span>
					<span>							
						With : {{movie.actors | separatedByCommas }}
					<span>
					{{movie.plot_simple}}
				</section>
				<ul class="movie-genres">
					<li ng-repeat="genre in movie.genres ">
						<span class="label label-warning">{{genre}}</span>
					</li>
				</ul>
			</li>
		</ul>
	</section>
</section>
