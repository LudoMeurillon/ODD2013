<header class="header">
      <span class="title">{{pageTitle}}</span>
      <a href="#/movies" class="backToWall" title="Back to movies Wall">All movies</a>
</header>
<section id="movie" ng-show="movie" ng-cloak>
    <section class="poster">
      <img ng-src="data/covers/{{movie.imdb_id}}.jpg" rel="noreferrer"/>
    </section>
    <section class="content">
      <h1>{{movie.title}}</h1>
      Rating : {{movie.rating}}
      <ul class="tags">
          <li ng-repeat="genre in movie.genres.split(',')">
            <span class="label label-warning">{{genre}}</span>
          </li>
      </ul>
      <p id="duration">
        <span>Duration : </span><span class="duration">{{movie.runtime[0]}}</span>     
      </p>
      <p id="date">
        Date : <span class="date">{{movie.year}}</span>     
      </p>

      <p id="directors" >
        <!-- 
			TODO - 2 : mettre en place le filtre qui permet de transformer un tableau de chaines
			en une chaine de valeurs séparés par des virgules
			(filtre 'separatedByCommas')
		-->
		Directed by : <span class="directors">{{movie.directors}}</span>     
      </p>
      <p id="actors">
         <!-- 
			TODO - 2 : mettre en place le filtre qui permet de transformer un tableau de chaines
			en une chaine de valeurs séparés par des virgules
			(filtre 'separatedByCommas')
		-->
		With : <span class="actors">{{movie.actors}}</span>
      </p>

      <h3>Synopsis</h3>
      <hr/>
      {{movie.plot_simple}}
      <h3>Critic</h3>
      <hr/>
      {{movie.tomatoConsensus}}      
    </section>
</section>
